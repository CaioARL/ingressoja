<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="/css/style.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/main.js"></script>

  <title>Cadastro de Usuário</title>
</head>

<body>
  <a href="javascript:history.back()" class="back-icon" style="position: absolute; top: 10px; right: 10px;">
    <i class="fas fa-arrow-left"></i>
  </a>

  <div style="text-align: center;" th:if="${updated == false}">
    <span class="alert alert-warning">Nenhum dado foi modificado</span>
  </div>

  <h1>Editar Perfil</h1>
  <form method="post" action="/ingressoja/editarPerfil">

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" th:value="${perfil.nome}" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email" th:value="${perfil.email}" required>
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF<small class="form-text" style="color: salmon;"> *não editável*</small></label>
      <input type="text" class="readonly form-control" id="cpf" name="cpf" th:value="${perfil.cpf}" required readonly>
      
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <div class="input-group">
        <input id="senha" type="password" class="form-control border-right-0" name="senha" minlength="8" maxlength="20" required>
        <div class="input-group-append">
          <span class="form-control border-right-0">
            <i id="togglePassword" class="fa fa-eye"></i>
          </span>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Salvar alterações</button>
  </form>

</body>

</html>
