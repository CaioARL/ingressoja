<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="/css/style.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="/main.js"></script>

  <title>Cadastro de Usuário</title>
</head>

<body>
  <h1>Cadastro</h1>
  <form method="post" action="/ingressoja/cadastro">

    <div class="alert alert-danger" th:if="${userExist == true}">
      <span>Usuário com o mesmo CPF ja cadastrado</span>
    </div>

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" name="nome" required>
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" class="form-control" name="cpf" id="cpf" required>
      <small id="cpfHelp" class="form-text" style="color: salmon;">Digite apenas números.</small>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" name="email" required>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input id="senha" type="password" class="form-control" name="senha" minlength="8" maxlength="20" required>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Confirmar Senha</label>
      <input id="confirmarSenha" type="password" class="form-control" name="confirmarSenha" minlength="8" maxlength="20" required>
      <span id="mensagemErro" style="color: salmon;"></span>
    </div>

    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</body>

</html>
